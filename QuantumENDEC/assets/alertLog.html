<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QDEC Web Interface</title>
    <link type="text/css" rel="stylesheet" href="./style.css"/>
    <style>
        .log-box {
            border: 2px solid green;
            color: green;
            background-color: black;
            padding: 10px;
            margin: 0px;
            font-family: sans-serif;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <div class="header_logo">
            <img src="./logo.png" />
            <h1>QDEC Web Interface</h1>
        </div>
        <div class="topnav">
            <a href="./index.html">Dashboard</a>
            <a href="./alerts.html">Alerts</a>
            <a href="./configuration.html">Configuration</a>
            <a href="./send.html">Send Alert</a>
            <a class="active" href="./alertLog.html">Alert Log</a>
            <a href="./change_password.html">Change Access Password</a>
        </div>
    </header>

    <h2>Alert Log</h2>
    <form id="clearLog" action="/clearAlertLogTxt" method="post"><button class="button" type="submit">Clear Log</button></form>
    <br><br>
    <div id="log-container" class="log-box"></div>

    <script>
        fetch('/alert_log')
            .then(response => response.text())
            .then(data => {
                document.getElementById('log-container').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching alert log:', error);
                document.getElementById('log-container').textContent = 'Failed to load alert log.';
            });
    </script>
</body>
</html>
