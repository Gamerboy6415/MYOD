<!DOCTYPE html>
<html>
    <head>
        <title>QDEC Web Interface</title>
        <link rel="stylesheet" href="./style.css">
        <script>
            function changePassword() {
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
    
                if (newPassword !== confirmPassword) {
                    alert("New passwords do not match!");
                    return;
                }
    
                fetch('/change_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                })
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
            }
        </script>
    </head>
    <body>
        <header>
            <div class="header_logo">
                <img src="./logo.png" />
                <h1>QDEC Web Interface</h1>
            </div>
            <div class="topnav">
                <a href="./index.html">Dashboard</a>
                <a href="./alerts.html">Alerts</a>
                <a href="./configuration.html">Configuration</a>
                <a href="./send.html">Send Alert</a>
                <a href="./alertLog.html">Alert Log</a>
                <a class="active" href="./change_password.html">Change Access Password</a>
            </div>
        </header>
        <main>
            <h1>Change web interface password</h1>
            <form onsubmit="event.preventDefault(); changePassword();">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" required><br><br>
                
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required><br><br>
                
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" required><br><br>
                
                <button class="button" type="submit">Change Password</button>
            </form>
        </main>
    </body>
</html>
